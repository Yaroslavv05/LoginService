<!DOCTYPE html>
<html>
<head>
    <title>Main</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
      /* Set background color */
      body {
        background-color: #f5f5f5;
        font-family: 'Roboto', sans-serif;
      }

      /* Center the buttons */
      #button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Style the buttons */
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 20px;
        color: #FFFFFF;
        background-color: #4CAF50;
        border: none;
        border-radius: 25px;
        box-shadow: 0px 5px 0px #3E8E41;
        cursor: pointer;
        transition: box-shadow 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Hover effect for buttons */
      button:hover {
        box-shadow: 0px 3px 0px #3E8E41;
      }

      /* Style for the header text */
      h1 {
        color: #000000;
        text-align: center;
        margin-top: 50px;
        font-weight: bold;
        font-size: 48px;
        text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
        letter-spacing: 2px;
      }

      /* Style for the subheader text */
      h2 {
        color: #000000;
        text-align: center;
        margin-top: 20px;
        font-size: 24px;
        text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
        letter-spacing: 1px;
      }

      /* Container for the particle animation */
      #particles-js {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

    </style>
</head>
<body>
<div id="particles-js"></div>
<h1>Ласкаво просимо на сторінку реєстрації!</h1>
<h2>Виберіть варіант нижче</h2>
<div id="button-container">
    <button class="button-register" id="register-button">Реєстрація</button>
    <script>
      const registerButton = document.getElementById("register-button");
      registerButton.addEventListener("click", () => {
        window.location.href = "https://t.me/registration_for_site_bot";
      });
    </script>
    <button class="button-login" id="login-button">Вхід</button>
    <script>
      const loginButton = document.getElementById("login-button");
      loginButton.addEventListener("click", () => {
        window.location.href = "{% url 'login' %}";
      });
    </script>
</div>

<script>
      /* Particle animation configuration */
      particlesJS("particles-js", {
        "particles": {
          "number": {
            "value": 50,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#FFFFFF"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            },
          },
          "opacity": {
            "value": 0.5,
            "random": true,
            "anim": {
              "enable": false,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          /* Particle animation configuration */
          particlesJS("particles-js", {
          "particles": {
          "number": {
          "value": 50,
          "density": {
          "enable": true,
          "value_area": 800
          }
          },
          "color": {
          "value": "#FFFFFF"
          },
          "shape": {
          "type": "circle",
          "stroke": {
          "width": 0,
          "color": "#000000"
          },
          "polygon": {
          "nb_sides": 5
          },
          },
          "opacity": {
          "value": 0.5,
          "random": true,
          "anim": {
          "enable": false,
          "speed": 1,
          "opacity_min": 0.1,
          "sync": false
          }
          },
          "size": {
          "value": 4,
          "random": true,
          "anim": {
          "enable": false,
          "speed": 40,
          "size_min": 0.1,
          "sync": false
          }
          },
          "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#FFFFFF",
          "opacity": 0.4,
          "width": 1
          },
          "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
          "enable": false,
          "rotateX": 600,
          "rotateY": 1200
          }
          }
          },
          "interactivity": {
          "detect_on": "canvas",
          "events": {
          "onhover": {
          "enable": true,
          "mode": "repulse"
          },
          "onclick": {
          "enable": false,
          "mode": "push"
          },
          "resize": true
          },
          "modes": {
          "grab": {
          "distance": 400,
          "line_linked": {
          "opacity": 1
          }
          },
          "bubble": {
          "distance": 400,
          "size": 40,
          "duration": 2,
          "opacity": 8,
          "speed": 3
          },
          "repulse": {
          "distance": 200,
          "duration": 0.4
          },
          "push": {
          "particles_nb": 4
          },
          "remove": {
          "particles_nb": 2
          }
          }
          },
          "retina_detect": true
          });
</script>

</body>
</html>
